version: '2.4'
services:
  app:
    build: ./app
    container_name: ovdb_app
    environment:
      - MYSQL_HOST=db
      - MYSQL_USER=ovdb
      - MYSQL_PASSWORD=z63p7GU3UbXBtyWvLqEZcL79vswwZQMW
      - MYSQL_DATABASE=ovdb
      - MYSQL_PORT=3306
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CACHE_LOCATION=redis://redis:6379/
      - ALLOWED_HOSTS=bridge.vantagecrypto.com,app
      - OV_API_HOST=wsocket:8001
      - OV_WEBSOCKET_HOST=wsocket:8002
      - OV_WEBHOOK_HOST=wsocket:8003
    ports:
      - 8000:8000
    depends_on:
      - db
    volumes:
      - ./app_log:/usr/src/app/log
    restart: always
  api:
    build: ./api
    container_name: ovdb_api
    environment:
      - MYSQL_HOST=db
      - MYSQL_USER=ovdb
      - MYSQL_PASSWORD=z63p7GU3UbXBtyWvLqEZcL79vswwZQMW
      - MYSQL_DATABASE=ovdb
      - MYSQL_PORT=3306
      - CACHE_LOCATION=redis://redis:6379/
      - ALLOWED_HOSTS=bridge.vantagecrypto.com
      - OV_APP_HOST=app:8000
    ports:
      - 8001:8001
    restart: always
  webhook:
    build: ./webhook
    container_name: ovdb_webhook
    environment:
      - MYSQL_HOST=db
      - MYSQL_USER=ovdb
      - MYSQL_PASSWORD=z63p7GU3UbXBtyWvLqEZcL79vswwZQMW
      - MYSQL_DATABASE=ovdb
      - MYSQL_PORT=3306
      - ALLOWED_HOSTS=bridge.vantagecrypto.com
      - OV_APP_HOST=app:8000
    ports:
      - 8003:8003
    restart: always
  redis:
    image: redis:alpine
    container_name: ovdb_redis
    command: redis-server --appendonly yes
    ports:
      - 6379:6379
    volumes:
      - ./redis_data:/data
    restart: always
  db:
    image: datajoint/mysql:5.7
    container_name: ovdb_db
    environment:
      - MYSQL_USER=ovdb
      - MYSQL_PASSWORD=z63p7GU3UbXBtyWvLqEZcL79vswwZQMW
      - MYSQL_DATABASE=ovdb
      - MYSQL_ROOT_PASSWORD=jQEbw5VVHesHnZsG7tS4
    ports:
      - "3306:3306"
    volumes:
      - ./mysql_data:/var/lib/mysql